sudo: false
language: node_js
node_js:
- '9'
cache:
  directories:
  - node_modules
services:
- docker
before_install:
- yarn global add greenkeeper-lockfile@1
- yarn global add now
before_script: greenkeeper-lockfile-update
after_script:
- greenkeeper-lockfile-upload
- now -t ${NOW_TOKEN}
- now -t ${NOW_TOKEN} alias staging.mcansh.blog
env:
  global:
    secure: 