language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload
  - yarn global add now-pipeline
  - DEBUG=now-pipeline now-pipeline --alias staging.mcansh.blog
  - now-pipeline-prune
  - now-pipeline-list
