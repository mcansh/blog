sudo: required
language: node_js
node_js:
  - '10'
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn test
before_install:
  - yarn global add greenkeeper-lockfile@1
before_script:
  - yarn install --production=false
  - greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload
before_deploy:
  - npm install now --no-save
  - yarn compress
  - echo "module.exports = {
    'process.env.NODE_ENV': 'production',
    'process.env.TWITTER': $TWITTER,
    'process.env.GITHUB': $GITHUB,
    'process.env.INSTAGRAM': $INSTAGRAM,
    'process.env.EMAIL': $EMAIL,
    'process.env.SENTRY': $SENTRY,
    'process.env.ANALYTICS': $ANALYTICS,
    'process.env.GITHUB_TOKEN': $GITHUB_TOKEN,
  }" >> env-config.js
  - cat env-config.js
deploy:
  - provider: script
    script: now --token $NOW_TOKEN && now alias canary.mcansh.blog
    skip_cleanup: true
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^canary.*$
  - provider: script
    script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+
notifications:
  email:
    on_success: never
    on_failure: always
