language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
after_success: 
  - now
  - now alias 'staging.mcansh.blog'
  - node node_modules/lighthouse-ci/runlighthouse.js https://staging.mcansh.blog
