sudo: false
language: node_js
node_js:
  - '9'
cache:
  yarn: true
services:
  - docker
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH=$HOME/.yarn/bin:$PATH
  - npm install -g greenkeeper-lockfile@1
  - yarn global add now
before_script:
  - greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload
  - now -t ${NOW_TOKEN}
  - now -t ${NOW_TOKEN} alias staging.mcansh.blog
env:
  global:
    secure: 
